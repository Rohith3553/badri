<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badrinath Chat - Mass Menu</title>
    <style>
        :root { --spicy: #d35400; --gold: #f1c40f; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff5e6; margin: 0; text-align: center; }
        
        /* Header Swag */
        header { background: var(--spicy); color: white; padding: 40px; border-bottom: 8px solid var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .hero-title { font-size: 3rem; text-shadow: 3px 3px #000; margin: 0; }
        
        /* Menu Layout */
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 40px; gap: 30px; }
        .food-item { 
            background: white; border-radius: 20px; width: 320px; padding: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 2px solid #eee; transition: 0.3s;
        }
        .food-item:hover { transform: translateY(-10px); border-color: var(--gold); }
        .food-item img { width: 100%; border-radius: 15px; height: 200px; object-fit: cover; }
        
        .main-btn { 
            background: var(--spicy); color: white; border: none; padding: 12px 25px; 
            font-size: 1.2rem; border-radius: 50px; cursor: pointer; margin-top: 15px;
            font-weight: bold; width: 100%; transition: 0.3s;
        }
        .main-btn:hover { background: #e67e22; box-shadow: 0 5px 10px rgba(0,0,0,0.3); }

        /* Pop-up Magic */
        .modal { 
            display: none; position: fixed; z-index: 100; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: white; margin: 10% auto; padding: 25px; border-radius: 25px; 
            width: 85%; max-width: 500px; position: relative; border: 5px solid var(--gold);
            animation: zoomIn 0.4s ease;
        }
        @keyframes zoomIn { from {transform: scale(0.5);} to {transform: scale(1);} }

        .dialogue-text { color: #c0392b; font-weight: bold; font-style: italic; font-size: 1.3rem; margin-bottom: 20px; }
        .variety-row { 
            display: flex; justify-content: space-between; padding: 12px;
            border-bottom: 1px dashed #ccc; font-weight: bold; color: var(--dark);
        }
        .variety-row:last-child { border: none; }
        .price-tag { color: #27ae60; font-size: 1.2rem; }
        .close-btn { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1 class="hero-title">üî• BADRINATH CHAT üî•</h1>
    <p><i>"Manadi Chat Kadhu... Oka Emotion!"</i></p>
</header>

<div class="container">
    <div class="food-item">
        <img src="https://images.unsplash.com/photo-1601050638911-c326006fa413?auto=format&fit=crop&w=400&q=80" alt="Pani Puri">
        <h2>Pani Puri</h2>
        <p>Badrinath special spicy water!</p>
        <button class="main-btn" onclick="openMenu('panipuri')">Naku Kavali! ü•£</button>
    </div>

    <div class="food-item">
        <img src="https://images.unsplash.com/photo-1626132646529-5006375325d7?auto=format&fit=crop&w=400&q=80" alt="Cutlet">
        <h2>Ragada Cutlet</h2>
        <p>Full ga hot and spicy!</p>
        <button class="main-btn" onclick="openMenu('cutlet')">Naku Kavali! üçõ</button>
    </div>

    <div class="food-item">
        <img src="https://images.unsplash.com/photo-1601050638911-c326006fa413?auto=format&fit=crop&w=400&q=80" alt="Samosa">
        <h2>Samosa Chat</h2>
        <p>Crunchy Samosa with Ragada!</p>
        <button class="main-btn" onclick="openMenu('samosa')">Naku Kavali! ü•ü</button>
    </div>
</div>

<div id="menuModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle" style="color: var(--spicy);">Menu</h2>
        <p id="movieDialogue" class="dialogue-text"></p>
        <div id="itemsList"></div>
        <button class="close-btn" onclick="closeMenu()">Ika Chalu.. Order Chey!</button>
    </div>
</div>

<script>
    const menuData = {
        panipuri: {
            title: "Pani Puri Varieties",
            dialogue: "üî• 'Pani Puri ante kottadam kadhu... Mind Block avvali!' (Mahesh Babu style)",
            items: [
                {name: "Regular Mass Puri", price: "‚Çπ30"},
                {name: "Garlic Fire Puri", price: "‚Çπ45"},
                {name: "Ice Cream Puri (Horror)", price: "‚Çπ60"},
                {name: "Chocolate Sweet Puri", price: "‚Çπ55"}
            ]
        },
        cutlet: {
            title: "Cutlet Specialities",
            dialogue: "ü¶Å 'Nenu Chat tinte... Simham vetaadinatte!' (Balayya style)",
            items: [
                {name: "Single Kick Cutlet", price: "‚Çπ50"},
                {name: "Double Dhamaka Cutlet", price: "‚Çπ80"},
                {name: "Cheese Overload Ragada", price: "‚Çπ90"}
            ]
        },
        samosa: {
            title: "Samosa Chat Mix",
            dialogue: "üï∫ 'Okka sari fix ayithe... Samosa ni crush cheyalsindhe!' (Allu Arjun style)",
            items: [
                {name: "Classic Samosa Chat", price: "‚Çπ40"},
                {name: "Corn Samosa Mix", price: "‚Çπ55"},
                {name: "Hot Chili Samosa Blast", price: "‚Çπ50"}
            ]
        }
    };

    function openMenu(type) {
        const data = menuData[type];
        document.getElementById('modalTitle').innerText = data.title;
        document.getElementById('movieDialogue').innerText = data.dialogue;
        
        let listHtml = "";
        data.items.forEach(item => {
            listHtml += `
                <div class="variety-row">
                    <span>${item.name}</span>
                    <span class="price-tag">${item.price}</span>
                </div>`;
        });
        
        document.getElementById('itemsList').innerHTML = listHtml;
        document.getElementById('menuModal').style.display = "block";
    }

    function closeMenu() {
        document.getElementById('menuModal').style.display = "none";
    }

    // Close when clicking outside
    window.onclick = function(event) {
        if (event.target == document.getElementById('menuModal')) {
            closeMenu();
        }
    }
</script>

</body>
</html>
