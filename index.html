<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <title>Badrinath Cinema Chat Centre</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fdf2e9; text-align: center; color: #5d4037; }
        header { background: #d35400; color: white; padding: 20px; border-bottom: 5px solid #f1c40f; }
        .menu-section { display: flex; justify-content: center; flex-wrap: wrap; padding: 20px; }
        .item-box { 
            background: white; border-radius: 20px; margin: 15px; padding: 20px; width: 300px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s;
            border: 3px dashed #e67e22;
        }
        .item-box:hover { transform: scale(1.1); background: #fffde7; }
        .item-box img { width: 100%; border-radius: 15px; height: 180px; object-fit: cover; }
        .dialogue-box { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            z-index: 1000; border: 5px solid #d35400; width: 80%; max-width: 500px;
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 999; }
        .btn-close { margin-top: 20px; padding: 10px 20px; background: #d35400; color: white; border: none; border-radius: 10px; cursor: pointer; }
        h3 { color: #e67e22; }
        .variety-list { text-align: left; padding: 10px; }
    </style>
</head>
<body>

<header>
    <h1>üé¨ BADRINATH CHAT CENTRE üé¨</h1>
    <p><i>"Idhi Chat kaadhu... Oka Emotion!"</i></p>
</header>

<div class="menu-section">
    <div class="item-box" onclick="showMenu('panipuri')">
        <img src="_1" alt="Pani Puri">
        <h2>Pani Puri</h2>
        <p><i>"Arey! Cinema choopistha mawa!"</i></p>
    </div>

    <div class="item-box" onclick="showMenu('cutlet')">
        <img src="_0" alt="Cutlet">
        <h2>Ragada Cutlet</h2>
        <p><i>"Nee yavva... Thaggede le!"</i></p>
    </div>

    <div class="item-box" onclick="showMenu('samosa')">
        <img src="_3" alt="Samosa">
        <h2>Samosa Chat</h2>
        <p><i>"Okka sari mix chesthe... Next level!"</i></p>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="dialogue-box" id="menuPopup">
    <h2 id="popupTitle"></h2>
    <p id="movieDialogue" style="font-weight: bold; color: #c0392b; font-size: 1.2rem;"></p>
    <div class="variety-list" id="varietyContent"></div>
    <button class="btn-close" onclick="closeMenu()">Ika Chalu... Order Chey!</button>
</div>

<script>
    const menus = {
        panipuri: {
            title: "Pani Puri Varieties",
            dialogue: "üî• 'Evadu kodithe dhimma thirigi mind block avthundo... vaade Badrinath Pani Puri!'",
            items: [
                "1. Regular Mass Puri - ‚Çπ30",
                "2. Ice Cream Pani Puri (Gunde dhairyam unnavallake) - ‚Çπ60",
                "3. Chocolate Pani Puri - ‚Çπ50",
                "4. Garlic Blast Puri - ‚Çπ40"
            ]
        },
        cutlet: {
            title: "Cutlet Varieties",
            dialogue: "ü¶Å 'Simham thalani korikithe... ee Ragada Cutlet tinna tharvatha vachinantha kick radhu!'",
            items: [
                "1. Double Blast Cutlet - ‚Çπ50",
                "2. Cheese Overload Cutlet - ‚Çπ80",
                "3. Paneer Ragada - ‚Çπ70"
            ]
        },
        samosa: {
            title: "Samosa Chat Varieties",
            dialogue: "üï∫ 'Dhookudu... Samosa ni nalapali, Chat cheyali, Dhookudu!'",
            items: [
                "1. Classic Samosa Smash - ‚Çπ40",
                "2. Corn Samosa Mix - ‚Çπ55",
                "3. Hot Mirchi Samosa Chat - ‚Çπ45"
            ]
        }
    };

    function showMenu(type) {
        const data = menus[type];
        document.getElementById('popupTitle').innerText = data.title;
        document.getElementById('movieDialogue').innerText = data.dialogue;
        
        let html = "<ul>";
        data.items.forEach(item => { html += `<li>${item}</li>`; });
        html += "</ul>";
        
        document.getElementById('varietyContent').innerHTML = html;
        document.getElementById('menuPopup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeMenu() {
        document.getElementById('menuPopup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
